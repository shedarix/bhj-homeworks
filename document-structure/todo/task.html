<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <header class="header">
        <h1>Домашнее задание к занятию 2.3 «Изменение структуры HTML-документа». Простой список дел.</h1>
    </header>
    <main class="content">
        <div class="card">
            <div class="tasks" id="tasks">
                <form class="tasks__control" id="tasks__form">
                    <input type="text" class="tasks__input" id="task__input"
                        placeholder="Введите название новой задачи">
                    <button class="tasks__add" id="tasks__add">Добавить</button>
                </form>
                <div class="tasks__list" id="tasks__list"></div>
            </div>
        </div>
    </main>
    <script src="task.js"></script>
</body>

</html>
